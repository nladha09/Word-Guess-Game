<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>DC Comics Hangman</title>

		<link rel="#" type="image/png" href="./assets/images/#.png">

		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet">
	</head>
	<body>
		<div id="main-content">
			<div id="title-div">
				<img id="title" src="./assets/images/dc-game-title-image.gif" alt="dc comics game title">
				<div id="rules">Press any key to get started!</div>
			</div>
			<div id="title">
				<!-- TITLE -->
			</div>

			<div id="alerts">
				<!-- ALERTS??? -->
			</div>

			<div id="game-div" class="panel">
				<div id="word-display">
					<p id="word-display-letters"></p>
				</div>

				<div id="general-display">
					<pre><p>(_____ GUESSED LETTERS _____)</p></pre>
					<pre><p><span id="guessed-letters"> <!-- guessed letters --> </span> </p></pre>
                    <pre><p>(_____ SCORE DETAIL _____)</p></pre>
                    <pre><p>Incorrect Letters: <span id="error-count"></span> <!-- list out incorrect letters --> </p></pre>
					<pre><p>Wins: <span id="win-count"></span> <!-- wins tally --> </p></pre>
					<pre><p>Losses: <span id="loss-count"></span> <!-- losses tally --> </p></pre>
					<pre><p>(_____________________________________________)</p></pre>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="./assets/javascript/game.js"></script>
	</body>
</html>
